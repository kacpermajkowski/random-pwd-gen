<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article class="content">
        <h1 class="content-title">Random password generator</h1>
        <section class="password-display" id="password">
        </section>
        <section class="password-options">
            <form id="password-options-form" method="POST">
                <div class="input-wrapper slider-wrapper">
                    <label for="passwordLength">Choose password length: </label>
                    <div class="input-wrapper slider-group">
                        <input type="number" id="sliderNumber" class="slider-number" min="8" max="256" value="64">
                        <input name="passwordLength" id="slider" class="slider" type="range" min="8" max="256" value="64">
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="checkbox" name="useLowercase" id="lowercaseCheckbox">
                        <label for="useLowercase" class="checkbox-label">lowercase</label>
                    </div>
                    <div class="input-wrapper">
                        <input type="checkbox" name="useUppercase">
                        <label for="useUppercase" class="checkbox-label">uppercase</label>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="checkbox" name="useNumbers">
                        <label for="useNumbers" class="checkbox-label">numbers</label>
                    </div>
                    <div class="input-wrapper">
                        <input type="checkbox" name="useSpecialChars">
                        <label for="useSpecialChars" class="checkbox-label">special characters</label>
                    </div>
                </div>

                <input type="submit" value="Generate">
            </form>
        </section>
        <footer>Kacper Majkowski &copy; 2024</footer>
    </article>
    
    <script type="module" src="script.js"></script>
</body>
</html>
